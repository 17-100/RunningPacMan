<html>
<SCRIPT>
    var pos = 100;
    const pacArray = [
        ['PacMan1.png', 'PacMan2.png'],
        ['PacMan3.png', 'PacMan4.png']
    ];
    var direction = 0;
    var focus = 0;

    function Run() {
        let img = document.getElementById("PacMan");
        let imgWidth = img.width
        focus = (focus + 1) % 2;
        direction = checkPageBounds(direction, imgWidth);
        img.src = pacArray[direction][focus];
        if (direction) {
            pos -= 20;
            img.style.left = pos + "px";
        } else {
            pos += 20;
            img.style.left = pos + 'px';
        }
        // Use setTimeout to call Run every 200 millesecs
        setTimeout(Run, 20)
    }

    function checkPageBounds(direction, imgWidth) {
        //
        // Complete this to reverse direction on hitting page bounds
        // 
        var rightimgborder = pos + imgWidth;
        var leftimgborder = pos;
        var direction = direction;
        if (!direction) {
            if (rightimgborder >= 1095) {
                direction = 1;
            }
        }
        else if (direction) {
            if (leftimgborder <= 100) {
                direction = 0;
            }
        }
        return direction;
    }
</SCRIPT>

<body>
    <h1 style="margin: 50 0 20 100; font-size:45; font-family: 'Franklin Gothic Medium;', 'Arial Narrow', Arial, sans-serif;">RUN PACMAN</h1>
     <div id="bg" style="margin:25px 0 0 100px; width:1000px; height:210px; background-color:aqua; border:black; border-style:dotted" >
        <img id="PacMan" src="PacMan1.png" width='200' onclick="Run()" style="position:absolute"></img>
    </div>
    <button onclick="Run()" style="margin:20px 0 0 100px; top:400px;">RUN</button>
    
    
</body>

</html>
